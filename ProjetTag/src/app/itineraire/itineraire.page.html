<ion-content>  
  <ion-content  class="ion-padding">
    <ion-item>
      <ion-label>Depart:</ion-label>
      <ion-input type="text" [(ngModel)]="depart"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Arriv√©e:</ion-label>
      <ion-input type="text" [(ngModel)]="arrive"></ion-input>
    </ion-item>
    <ion-item>
      <ion-datetime [(ngModel)]="date"></ion-datetime>
    </ion-item>
    
  </ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="initModal()">
      <ion-icon name="arrow-forward-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
