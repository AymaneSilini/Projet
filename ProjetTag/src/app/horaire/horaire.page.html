<ion-content fullscreen>

  <ion-button (click)="close()" class = "transparent" >
    <ion-icon slot="icon-only" name="arrow-back-outline" color ="dark"></ion-icon>
  </ion-button >
  
  <ion-card>
    <ion-card-header [ngStyle]="{'background-color':this.api.color}">
      <ion-card-title [ngStyle]="{'color':colorText}" >
        <ion-row>{{this.api.ligne}}</ion-row> 
        <ion-row>{{this.depart}} 
        <br>  {{this.arrivee}}</ion-row> 
      </ion-card-title>     
    </ion-card-header>

    <ion-searchbar placeholder="Rechercher un arrÃªt" [(ngModel)] = "search"></ion-searchbar>
  <ion-list>
        <ion-item  id = "{{A.trips}}" slot="start" *ngFor = "let A of arret | arretFiltre:search" (click) = "getHoraire($event)">
                {{A.parentStation.name}}
                <br>
                {{A.parentStation.city}}
        </ion-item>
  </ion-list>
</ion-card>
</ion-content>
